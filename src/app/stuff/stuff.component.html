<h5>staff Works</h5>

<div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap -->
      <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
      <script crossorigin="anonymous"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <div class="d-flex flex-row" style="gap:5px;">
                <button type="button" class="btn btn-primary">By Account Number</button>
                <button (click) = "ApproveBeneficiary(Beneficiary.id)" type="button" class="btn btn-primary">Approve Beneficiary</button>
                <button type="button" class="btn btn-primary">Approve Account</button>
                <button type="button" class="btn btn-primary">Enable / Block Customer</button>
   </div>
  
  <form #transferForm = "ngForm"(ngSubmit) = "transfer(transferForm.value)">
<mat-form-field appearance="fill">
    <mat-label>From Account Number</mat-label>
    <input matInput name = "FromAccountNumber" ngModel>
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>To Account Number</mat-label>
    <input matInput name = "ToAccountNumber" ngModel>
  </mat-form-field> <br>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput name ="Amount" ngModel>
  </mat-form-field> <br>
  <mat-form-field appearance="fill">
    <mat-label>Remarks</mat-label>
    <input matInput name = "Remarks" ngModel>
  </mat-form-field> <br>
  
  <button mat-raised-button color="primary">Transfer</button>
</form>
</div>
