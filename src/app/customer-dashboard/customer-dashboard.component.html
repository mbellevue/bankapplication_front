<div class="column">

<div class="button">
<button mat-raised-button color="primary" (click)="selectButton(1)" >Account Details</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(2)" >Create Account</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(3)" >View Statement</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(4)" >Transfer Amount</button><br><br>

<!-- <button mat-raised-button color="primary" routerLink="/create-account" >Create Account</button><br><br> -->
<button mat-raised-button color="primary" routerLink="/addbeneficiary" >Add Beneficiary</button><br><br>

<button mat-raised-button color="primary" routerLink="/removebeneficiary" >Remove Beneficiary</button><br><br>

</div>
</div>



<div class="Account Details" *ngIf= "selection==1">
<div *ngFor="let account of accounts">
    <div class=container>
    Account Type {{account.accountType}}
    Account Balance {{account.accountBalance}}
                    {{account.status}}
    </div>
</div>
</div>


<div class="app-create-account" *ngIf= "selection==2">

    <app-create-account></app-create-account>
</div>

<div class="app-account-statement" *ngIf= "selection==3">

    <app-account-statement></app-account-statement>
</div>

<div class="app-customertransfer" *ngIf= "selection==4">
    <app-customertransfer></app-customertransfer>
</div>
