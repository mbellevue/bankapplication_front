<p>customer-account-details works!</p>

<form #accountForm="ngForm" (ngSubmit)="accountDetails(accountForm.value)">

    <input type="number" matInput name="accountNumber" placeholder="account number" required ngModel>
    <button type="submit" class="btn btn-primary">Go</button>

</form>

<div class="customerDetails" *ngIf="customerAccount != null">
    {{customerAccount.accountNumber}}
    {{customerAccount.accountType}}
    {{customerAccount.accountBalance}}
    {{customerAccount.isApproved}}
    {{customerAccount.dateOfCreation}}
    {{customerAccount.status}}

</div>
